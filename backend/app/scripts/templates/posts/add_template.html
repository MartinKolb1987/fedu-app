<div id="message"></div>
<form action="#" id="add_post" method="POST" class="span7">
    <fieldset>
        <legend>Add a Post</legend>
        <label>Title</label>
        <input type="text" name="post[title]" class="input-xlarge" placeholder="enter the Title">

        <label>Video url</label>
        <input type="text" name="post[video_url]" class="input-xxlarge" placeholder="enter Url">
        <span class="help-block">Add an url of a Video from Youtube, Vimeo, etc..</span>

        <label>Description</label>
        <textarea rows="5" class="input-xxlarge" name="post[description]"></textarea>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn">Cancel</button>
        </div>
    </fieldset>
</form>
