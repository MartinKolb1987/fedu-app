<div class="modal hide fade" id="the_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3><%= title %></h3>
    </div>
    <div class="modal-body">
        <p><%= description %></p>
    </div>
    <div class="modal-footer">
        <%= buttons %>
    </div>
</div>
