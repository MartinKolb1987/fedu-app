<div class="video_container span12">
	<iframe width="1000" height="563" src="<%=attributes.foreign.embedUrl %>" frameborder="0" allowfullscreen></iframe>
</div>
<div class="info_container row-fluid">
	<div class="rating span1">
		<h4>4.5</h4>
		<span><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i class=" icon-star-half"></i></span>
	</div>
	<div class="right span11">
		<h1><%=attributes.title %></h1>
		<p><%=attributes.description %></p>
	</div>
	<div class="row-fluid">
		<div class="meta span4 offset1">
			META<br />
			ID: <%=attributes.videoId %><br/>
			TAGS:<br/>
	        <ul>
		        <%
	                _.each(attributes.tags, function(value){
	                    print('<li><span class="label label-inverse tag"><a href="' + encodeURI('#search/[' + value + ']')  + '">' + value + '</a></span></li>');
	                });
	            %>
	        </ul>
		</div>
		<div class="additional span7">
			additionals info
			<form id="flag_post">
				<textarea name="flag-description" placeholder="Write your flag post description here..." rows="3"></textarea>
				<input type="hidden" name="flag-id" value="<%=attributes._id %>" />
				<input type="hidden" name="flag-title" value="<%=attributes.title %>" />
				<input type="submit" class="btn flag_submit" value="flag it">
			</form>
		</div>
	</div>
</div>
