<li class="player_video_item clearfix">
    <div class="left">
        <a href="#detail-view-post/<%=attributes._id %>" target="_self">
            <h4><%=attributes.title %></h4>
        </a>
        <ul>
        <%
            _.each(attributes.tags, function(value){
                print('<li><span class="label label-inverse tag"><a href="' + encodeURI('#search/[' + value + ']')  + '">' + value + '</a></span></li>');
            });
        %>
        </ul>
        <span class="label label-inverse"></span>
    </div>
    <div class="right video_container no_player" data-video="<%=attributes.foreign.embedUrl %>">
        <div class="img" style="background-image:url(<%=attributes.foreign.thumbnail.large %>)"></div>
    </div>
</li>
